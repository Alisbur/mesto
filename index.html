<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Evgeny">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo_white.svg" class="header__logo" alt="Логотип Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__pers-data">
          <img src="./images/kruzenshtern.png" class="profile__avatar" alt="Аватар автора">
          <div class="profile__details">
            <div class="profile__name-field">
              <h1 class="profile__name">И.Ф. Крузенштерн</h1>
              <button type="button" class="profile__edit-button link-transparency" aria-label="Редактировать данные">
                <img src="./images/edit-button.svg" class="profile__edit-button-image" alt="Кнопка 'Изменить данные'">
              </button>
            </div>
            <p class="profile__profession">Русский мореплаватель</p>
          </div>
        </div>
        <button type="button" class="profile__add-button link-transparency" aria-label="Добавить изображение">
          <img src="./images/add-button-cross.svg" class="profile__add-button-image" alt="Кнопка 'Добавить'">
        </button>
      </section>

      <section class="elements" aria-label="Галерея фотографий">
        <article class="elements__item">
          <img src="./images/saint-petersburg.jpg" class="elements__item-image" alt="фото Санкт-Петербург">
          <button type="button" class="elements__del-button link-transparency"></button>
          <div class="elements__item-info">
            <h3 class="elements__item-title">Санкт-Петербург, Россия</h3>
            <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="elements__item">
          <img src="./images/tenerife.jpg" class="elements__item-image" alt="фото Тенерифе">
          <div class="elements__item-info">
            <h3 class="elements__item-title">Тенерифе, Канарские острова</h3>
            <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="elements__item">
          <img src="./images/florianopolis.jpg" class="elements__item-image" alt="фото побережья Флорианополиса">
          <div class="elements__item-info">
            <h3 class="elements__item-title">Флорианополис, Бразилия</h3>
            <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="elements__item">
          <img src="./images/havaii.jpg" class="elements__item-image" alt="фото побережья Гавайских островов ">
          <div class="elements__item-info">
            <h3 class="elements__item-title">Гавайи, США</h3>
            <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="elements__item">
          <img src="./images/macau.jpg" class="elements__item-image" alt="фото храма в Макао">
          <div class="elements__item-info">
            <h3 class="elements__item-title">Макао, Китай</h3>
            <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="elements__item">
          <img src="./images/cape-town.jpg" class="elements__item-image" alt="Фото побережья Кейптаун">
          <div class="elements__item-info">
            <h3 class="elements__item-title">Кейптаун, ЮАР</h3>
            <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#64; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" id="popup-form" name="dataForm">
        <h2 class="popup__title"></h2>
        <input type="text" class="popup__input popup__input_type_name" name="firstInput">
        <input type="text" class="popup__input popup__input_type_prof" name="secondInput">
        <button type="submit" class="popup__save-button" name="submitBtn"></button>
        <button type="button" class="popup__exit-button link-transparency" name="closeBtn" aria-label="Закрыть окно"></button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
