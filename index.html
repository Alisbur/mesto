<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Evgeny">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo_white.svg" class="header__logo" alt="Логотип Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__module">
          <div class="profile__pers-data">
            <img src="./images/kruzenshtern.png" class="profile__avatar" alt="Аватар автора">
            <div class="profile__details">
              <div class="profile__name-field">
                <h1 class="profile__name">Жак Ив Кусто</h1>
                <button class="profile__edit-button">
                  <img src="./images/edit-button.svg" class="profile__edit-button-image" alt="Кнопка 'Изменить данные'">
                </button>
              </div>
              <h2 class="profile__profession">Profession</h2>
            </div>
          </div>
          <button class="profile__add-button">
            <img src="./images/add-button-cross.svg" class="profile__add-button-image" alt="Кнопка 'Добавить'">
          </button>
        </div>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">

    </footer>
  </div>
