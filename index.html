<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Evgeny">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo_white.svg" class="header__logo" alt="Логотип Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__pers-data">
          <img src="./images/kruzenshtern.png" class="profile__avatar" alt="Аватар автора">
          <div class="profile__details">
            <div class="profile__name-field">
              <h1 class="profile__name">И.Ф. Крузенштерн</h1>
              <button type="button" class="profile__edit-button link-transparency" aria-label="Редактировать данные">
                <img src="./images/edit-button.svg" class="profile__edit-button-image" alt="Кнопка 'Изменить данные'">
              </button>
            </div>
            <p class="profile__profession">Русский мореплаватель</p>
          </div>
        </div>
        <button type="button" class="profile__add-button link-transparency" aria-label="Добавить изображение">
          <img src="./images/add-button-cross.svg" class="profile__add-button-image" alt="Кнопка 'Добавить'">
        </button>
      </section>

      <section class="elements" aria-label="Галерея фотографий">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#64; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup profile-popup">
    <div class="popup__form-container">
      <form class="popup__form" id="popup-form" name="dataForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" placeholder="Введите имя" name="nameInput">
        <input type="text" class="popup__input popup__input_type_prof" placeholder="Введите профессию" name="profInput">
        <button type="submit" class="popup__save-button" name="profileSubmitBtn">Сохранить</button>
        <button type="button" class="popup__exit-button link-transparency" name="closeBtn"
          aria-label="Закрыть окно"></button>
      </form>
    </div>
  </div>

  <div class="popup card-popup">
    <div class="popup__form-container">
      <form class="popup__form" id="popup-form" name="dataForm">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__input_type_place" placeholder="Введите название места"
          name="placeInput">
        <input type="text" class="popup__input popup__input_type_link" placeholder="Введите ссылку" name="nameInput">
        <button type="submit" class="popup__save-button" name="cardSubmitBtn">Создать</button>
        <button type="button" class="popup__exit-button link-transparency" name="closeBtn"
          aria-label="Закрыть окно"></button>
      </form>
    </div>
  </div>

  <div class="popup image-popup">
    <div class="popup__image-container">
      <img src="#" class="popup__image" alt="">
      <button type="button" class="popup__exit-button link-transparency" name="closeBtn"
        aria-label="Закрыть окно"></button>
      <h3 class="popup__image-subtitle"></h3>
    </div>
  </div>

  <template id="article-id">
    <article class="elements__item">
      <img src="" class="elements__item-image" alt="">
      <button type="button" class="elements__del-button link-transparency"></button>
      <div class="elements__item-info">
        <h3 class="elements__item-title"></h3>
        <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
