<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Evgeny">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo_white.svg" class="header__logo" alt="Логотип Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__module">
          <div class="profile__pers-data">
            <img src="./images/kruzenshtern.png" class="profile__avatar" alt="Аватар автора">
            <div class="profile__details">
              <div class="profile__name-field">
                <h1 class="profile__name">Жак Ив Кусто</h1>
                <button class="profile__edit-button">
                  <img src="./images/edit-button.svg" class="profile__edit-button-image" alt="Кнопка 'Изменить данные'">
                </button>
              </div>
              <h2 class="profile__profession">Profession</h2>
            </div>
          </div>
          <button class="profile__add-button">
            <img src="./images/add-button-cross.svg" class="profile__add-button-image" alt="Кнопка 'Добавить'">
          </button>
        </div>
      </section>

      <section class="elements">

        <div class="elements__item">
          <div class="elements__picture-container">
            <img src="./images/siberia.jpg" class="element__item-image">
          </div>
          <div class="elements__item-info">
            <h3 class="elements__item-title">Сибирь</h3>
            <button class="elements__like-button">
              <img src="./images/like.svg" class="elements__like-image" alt="Лайкнуть">
            </button>
          </div>
        </div>

        <div class="elements__item">
          <div class="elements__picture-container">
            <img src="./images/karelia.jpg" class="element__item-image">
          </div>
          <div class="elements__item-info">
            <h3 class="elements__item-title">Карелия</h3>
            <button class="elements__like-button">
              <img src="./images/like.svg" class="elements__like-image" alt="Лайкнуть">
            </button>
          </div>
        </div>

        <div class="elements__item">
          <div class="elements__picture-container">
            <img src="./images/tundra.jpg" class="element__item-image">
          </div>
          <div class="elements__item-info">
            <h3 class="elements__item-title">Тундра</h3>
            <button class="elements__like-button">
              <img src="./images/like.svg" class="elements__like-image" alt="Лайкнуть">
            </button>
          </div>
        </div>

        <div class="elements__item">
          <div class="elements__picture-container">
            <img src="./images/kamchatka.jpg" class="element__item-image">
          </div>
          <div class="elements__item-info">
            <h3 class="elements__item-title">Камчатка</h3>
            <button class="elements__like-button">
              <img src="./images/like.svg" class="elements__like-image" alt="Лайкнуть">
            </button>
          </div>
        </div>

        <div class="elements__item">
          <div class="elements__picture-container">
            <img src="./images/kavkaz.jpg" class="element__item-image">
          </div>
          <div class="elements__item-info">
            <h3 class="elements__item-title">Кавказ</h3>
            <button class="elements__like-button">
              <img src="./images/like.svg" class="elements__like-image" alt="Лайкнуть">
            </button>
          </div>
        </div>

        <div class="elements__item">
          <div class="elements__picture-container">
            <img src="./images/taiga.jpg" class="element__item-image">
          </div>
          <div class="elements__item-info">
            <h3 class="elements__item-title">Тайга</h3>
            <button class="elements__like-button">
              <img src="./images/like.svg" class="elements__like-image" alt="Лайкнуть">
            </button>
          </div>
        </div>

      </section>

    </main>

    <footer class="footer">
      <h3 class="footer__copyright">&#64; 2020 Mesto Russia</h3>
    </footer>
  </div>
</body>

</html>
